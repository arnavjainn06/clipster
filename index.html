<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link href="./main.css" rel="stylesheet">
    <title>Hello World!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <main class="window" id="app">
        <div class="note" ref="notification">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <span>Copied!</span>
        </div>
        <ion-icon class="ion-close" name="close-circle-outline"></ion-icon>
        <div class="header">
            <div class="nav"></div>
        </div>
        <div class="input-wrapper">
            <ion-icon name="search-outline"></ion-icon>
            <input tabindex="-1" type="text" placeholder="Start Typing To Search...">
        </div>

        <h2>Recent Clips</h2>
        <div class="clips">
            <div class="clip" @keypress="copyForTab($event)" tabindex="0" v-for="item in items.slice().reverse()">
                <span id="main-span">{{item}}</span>

                <div class="controls">
                    <ion-icon name="bookmark-outline" @click="saveItem(item)"></ion-icon>
                    <ion-icon name="copy-outline" @click="copyToClipboard(item)"></ion-icon>
                </div>
            
            </div>
        </div>

        <h2 class="pin-tag">Saved Items</h2>
        <div class="horizontal-scroller">
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text more</span>
            </div>
            <div class="pin-clip">
                <div class="pos-controls">
                    <ion-icon name="bookmark"></ion-icon>
                    <ion-icon name="copy-outline"></ion-icon>
                </div>
                <span>more random text</span>
            </div>
        </div>
        <div class="bottom">
            <span>clipster</span>
            <ion-icon name="cog-outline"></ion-icon>
        </div>
    </main>
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
